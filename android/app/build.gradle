plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Firebase
}

/* ===============================
   üîê CARGA DE KEYSTORE (SOLO LOCAL)
   =============================== */
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.docya.paciente"
    compileSdkVersion 35

    defaultConfig {
        applicationId "com.docya.paciente"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 35
        versionCode 4
        versionName "1.0.0"
        multiDexEnabled true
    }

    /* ===============================
       ‚òï JAVA / KOTLIN
       =============================== */
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    /* ===============================
       üîë FIRMA RELEASE (CONDICIONAL)
       =============================== */
    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
            }
        }
    }

    buildTypes {
        release {
            // üëâ firma SOLO si existe key.properties (local)
            if (keystorePropertiesFile.exists()) {
                signingConfig signingConfigs.release
            }

            // ‚ùå nada de minify / shrink / strip
            minifyEnabled false
            shrinkResources false
        }

        debug {
            // debug normal
        }
    }
}

dependencies {
    implementation "androidx.multidex:multidex:2.0.1"

    // üî• DESUGARING (requerido por flutter_local_notifications)
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.4"

    // Firebase
    implementation platform('com.google.firebase:firebase-bom:33.5.1')
    implementation 'com.google.firebase:firebase-messaging'

    implementation 'com.google.android.gms:play-services-base:18.5.0'
}

flutter {
    source = "../.."
}

